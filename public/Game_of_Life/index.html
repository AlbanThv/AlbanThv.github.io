<!DOCTYPE html>
<html>

<head>
    <title>Game of Life</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            background: #000;
            margin: 0;
            user-select: none;
            color: white;
        }
        a:visited {
            color: blue;
        }
    </style>
</head>

<body oncontextmenu= "return false">
    <div id="buttons">
        <button type="button" id="pause" style="position: absolute; margin-left: 10px; margin-top: 10px">Play</button>
        <button type="button" id="step" style="position: absolute; margin-left: 10px; margin-top: 40px">Next step</button>
        <button type="button" id="clear" style="position: absolute; margin-left: 10px; margin-top: 70px">Clear</button>
        <button type="button" id="store" style="position: absolute; margin-left: 10px; margin-top: 100px">Store</button>
    </div>
</body>

</html>
