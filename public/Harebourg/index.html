<!DOCTYPE html>
<html>

<head>
    <title>Map Harebourg</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            /*background: #000;*/
            margin: 0;
        }
    </style>
</head>

<body>
    <div style="position: absolute; padding-left: 600px; padding-top: 10px; transform: scale(1.2);">
        <p>
            Map :
            <select id=map>
                <option value="Nileza">w/ Nileza</option>
            </select>
        </p>
        <p>
            Case :
            <select id=tile>
                <option value="Personnage">Personnage</option>
                <option value="Cible">Cible</option>
            </select>
        </p>
        <p>
            Pi :
            <br><input id="radio1" type="radio" name="Pi" value="Gauche" checked>
            <label for="radio1">1π/2 &nbsp&nbsp 90°  &nbsp&nbsp&nbsp&nbsp 2π/4 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Contre 3π/2 &nbsp&nbsp Contre 270° &nbsp&nbsp           Contre 6π/4</label>
            <br><input id="radio2" type="radio" name="Pi" value="Droite">
            <label for="radio2">3π/2 &nbsp&nbsp 270° &nbsp&nbsp           6π/4 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Contre 1π/2 &nbsp&nbsp Contre 90°  &nbsp&nbsp&nbsp&nbsp Contre 2π/4</label>
            <br><input id="radio3" type="radio" name="Pi" value="Envers">
            <label for="radio3">2π/2 &nbsp&nbsp 180° &nbsp&nbsp           4π/4</label>
        </p>
    </div>
</body>

</html>
