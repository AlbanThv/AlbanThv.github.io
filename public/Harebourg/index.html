<!DOCTYPE html>
<html>

<head>
    <title>Map Harebourg</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            /*background: #000;*/
            margin: 0;
        }
    </style>
</head>

<body>
    <div style="position: absolute; padding-left: 620px;">
        <p>
            Map :
            <select id=map>
                <option value="Nileza">w/ Nileza</option>
            </select>
        </p>
        <p>
            Case :
            <select id=tile>
                <option value="Personnage">Personnage</option>
                <option value="Cible">Cible</option>
            </select>
        </p>
        <p>
            Pi :
            <select id=Pi>
                <option value="Gauche">1π/2</option>
                <option value="Gauche">90°</option>
                <option value="Gauche">2π/4</option>
                <option value="Gauche">Contre 3π/2</option>
                <option value="Gauche">Contre 270°</option>
                <option value="Gauche">Contre 6π/4</option>

                <option value="Droite">3π/2</option>
                <option value="Droite">270°</option>
                <option value="Droite">6π/4</option>
                <option value="Droite">Contre 1π/2</option>
                <option value="Droite">Contre 90°</option>
                <option value="Droite">Contre 2π/4</option>

                <option value="Envers">2π/2</option>
                <option value="Envers">180°</option>
                <option value="Envers">4π/4</option>
            </select>
        </p>

    </div>
</body>

</html>
