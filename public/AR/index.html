<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;
                  precision: mediump;
                  colorManagement: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker -->
        <a-nft
            type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AlbanThv/AlbanThv.github.io/master/public/AR/RhinoIMG/rhino'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>

            <!-- Adding an gltf file to an AR Project-->
            <a-entity 
                gltf-model="url(https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AlbanThv/AlbanThv.github.io/master/public/AR/RhinoPOLY/Rhinoceros.gltf)"
                scale="20 20 20"
                position="0 0 0"
                rotation="-90 0 0"
            >
            </a-entity>
        </a-nft>
        <a-nft
            type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AlbanThv/AlbanThv.github.io/master/public/AR/SnakeIMG/snake'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>

            <!-- Adding an gltf file to an AR Project-->
            <a-entity 
                gltf-model="url(https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AlbanThv/AlbanThv.github.io/master/public/AR/SnakePOLY/Snake_01.gltf)"
                scale="20 20 20"
                position="0 0 0"
                rotation="-90 90 90"
            >
            </a-entity>
        </a-nft>
        <a-nft
            type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AlbanThv/AlbanThv.github.io/master/public/AR/MonkeyIMG/monkey'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>

            <!-- Adding an gltf file to an AR Project-->
            <a-entity 
                gltf-model="url(https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AlbanThv/AlbanThv.github.io/master/public/AR/MonkeyPOLY/Mesh_Chimpanzee.gltf)"
                scale="5 5 5"
                position="0 0 0"
                rotation="-90 0 0"
            >
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
