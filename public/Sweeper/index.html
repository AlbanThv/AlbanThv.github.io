<!DOCTYPE html>
<html>

<head>
    <title>Démineur</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
            /* Text is white */
            color: white;
            /* Disable selection */
            user-select: none;

            display: flex;
            /* This centers our sketch horizontally. */
            justify-content: center;
            /* This centers our sketch vertically. not working */
            /* align-items: center; */
        }

        a:visited {
            color: DodgerBlue;
        }

        #left {
            position: absolute;
            top: 16px;
            left: 25px;
            transform: scale(1.3);
        }

        #right {
            position: absolute;
            top: 10px;
            right: 25px;
            transform: scale(1.3);
        }

        input[type="number"] {
            width: 40px;
        }
    </style>
</head>

<body oncontextmenu="return false">
    <div id="left">
        <table>
            <tr>
                <th colspan="2">
                    Démineur
                </th>
            </tr>
            <tr>
                <td>
                    n° of rows :
                </td>
                <td>
                    <input id="rows" type="number" placeholder="0" value="10" max=50 min=0>
                </td>
            </tr>
            <tr>
                <td>
                    n° of columns :
                </td>
                <td>
                    <input id="columns" type="number" placeholder="0" value="10" max=50 min=0>
                </td>
            </tr>
            <tr>
                <td>
                    n° of mines :
                </td>
                <td>
                    <input id="mines" type="number" placeholder="0" value="10" max=50 min=1>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button id="restart">Restart</button>
                </th>
            </tr>
        </table>
    </div>

    <div id="right">
        <table>
            <tr>
                <td>
                    Time :
                </td>
                <td>
                    10
                </td>
            </tr>
            <tr>
                <td>
                    Mines left :
                </td>
                <td>
                    10
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
