            body {
                background: rgb(30, 30, 30);
                margin: 0;
                user-select: none;
                color: white;

                display: table;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;

            }
            a:visited {

            }

                display: table-cell;
                vertical-align: middle;

            canvas {
                display: block;
                margin: auto;
                /* image-rendering: pixelated; */
                /* Center Vertically */
                margin-left: auto;
                margin-right: auto;
            }
        </style>

    <body oncontextmenu="return false">

            <canvas id="map"></canvas>
            <canvas id="actionBar"></canvas>
        </div>
