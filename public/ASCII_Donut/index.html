<html>
<head>
  <title>ASCII Donut</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  
   <style>
    #d {
      background-color: #000;
      color: #ccc;
      font-size: 10pt;
      width: fit-content;
      cursor: pointer;
    }
  </style>
  
  <script>
  // Code from Andy Sloane https://www.a1k0n.net/2011/07/20/donut-math.html

  (function() {
  let _onload = function() {
    let pretag = document.getElementById('d');

    let tmr1 = undefined, tmr2 = undefined;
    let A=1, B=1;

    let asciiframe = function() {
      let b=[];
      let z=[];
      A += 0.07;
      B += 0.03;
      let cA = Math.cos(A), sA = Math.sin(A),
          cB = Math.cos(B), sB = Math.sin(B);
      for(let k=0;k<1760;k++) {
        b[k]=k%80 == 79 ? "\n" : " ";
        z[k]=0;
      }
      for(j=0; j<6.28; j+=0.07) { // j <=> theta
        let ct = Math.cos(j), st = Math.sin(j);
        for(i=0; i<6.28; i+=0.02) { // i <=> phi
          let sp = Math.sin(i), cp = Math.cos(i),
              h = ct+2, // R1 + R2*cos(theta)
              D = 1/(sp*h*sA+st*cA+5), // this is 1/z
              t = sp*h*cA-st*sA; // this is a clever factoring of some of the terms in x' and y'

          let x = 0|(40+30*D*(cp*h*cB-t*sB)),
              y = 0|(12+15*D*(cp*h*sB+t*cB)),
              o = x+80*y,
              N = 0|(8*((st*sA-sp*ct*cA)*cB-sp*ct*sA-st*cA-cp*ct*sB));

          if (y<22 && y>=0 && x>=0 && x<79 && D>z[o]) {
            z[o]=D;
            b[o]=".,-~:;=!*#$@"[N>0?N:0];
          }
        }
      }
      pretag.innerHTML = b.join("");
    };

    window.anim1 = function() {
      if (tmr1 === undefined) {
        tmr1 = setInterval(asciiframe, 50);
      } else {
        clearInterval(tmr1);
        tmr1 = undefined;
      }
    };
    
    asciiframe();
    
    anim1();
  }

  if (document.all)
    window.attachEvent('onload', _onload);
  else
    window.addEventListener("load", _onload,false);
  })();
  </script>
</head>

<body>
  <pre id='d' onclick="anim1();" oncontextmenu="return false"></pre>
</body>

</html>
