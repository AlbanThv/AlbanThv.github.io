<!DOCTYPE html>
<html>

<head>
    <title>Démineur</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
            /* Text is white */
            color: white;
            /* Disable selection */
            user-select: none;

            display: flex;
            /* This centers our sketch horizontally. */
            justify-content: center;
            /* This centers our sketch vertically. not working */
            /* align-items: center; */
        }

        a:visited {
            color: DodgerBlue;
        }

        #left {
            position: absolute;
            top: 10px;
            left: 25px;
            transform: scale(1.3);
        }

        #right {
            position: absolute;
            top: 10px;
            right: 25px;
            transform: scale(1.3);
        }

        .hide {
            display: none;
        }

        input[type="number"] {
            width: 40px;
        }
    </style>
</head>

<body oncontextmenu="return false">
    <div id="left" class="noEvent">
        <table>
            <tr>
                <th colspan="2">
                    Démineur
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <select id=preset onchange="changePreset()">
                        <option value="1">Débutant</option>
                        <option value="2">Intermédiaire</option>
                        <option value="3">Expert</option>
                        <option value="4">Custom</option>
                    </select>
                </td>
            </tr>
            <tr class="hide">
                <td>
                    <input id="rows" type="number" placeholder="0" value="9" min=0>
                </td>
                <td>
                    rows
                </td>
            </tr>
            <tr class="hide">
                <td>
                    <input id="columns" type="number" placeholder="0" value="9" min=0>
                </td>
                <td>
                    columns
                </td>
            </tr>
            <tr class="hide">
                <td>
                    <input id="mines" type="number" placeholder="0" value="10" min=1>
                </td>
                <td>
                    mines
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button id="restart">Restart</button>
                </th>
            </tr>
        </table>
    </div>

    <div id="right" class="noEvent">
        <table>
            <tr>
                <td>
                    Time :
                </td>
                <td>
                    <div id="time">0</div>
                </td>
            </tr>
            <tr>
                <td>
                    Mines left :
                </td>
                <td>
                    <div id="minesLeft">10</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="GameOver"></div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
